---
configs:
  repositories:
    - url: https://github.com/carterjgreen/home-server
  cm:
    resource.exclusions: |
      - apiGroups:
          - cilium.io
        kinds:
          - CiliumIdentity
        clusters:
          - "*"

controller:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

server:
  service:
    type: LoadBalancer
    service: 192.168.1.241
