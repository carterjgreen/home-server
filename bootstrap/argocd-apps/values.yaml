applications:
  - name: apps
    namespace: argocd
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    project: default
    source:
      repoURL: https://github.com/carterjgreen/home-server.git
      targetRevision: HEAD
      path: apps
      directory:
        recurse: true
    destination:
      server: https://kubernetes.default.svc
      namespace: default
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
