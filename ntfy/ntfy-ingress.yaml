apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ntfy-ingress
  labels:
    app: ntfy-pod
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`ntfy.juicewizerd.com`)
      kind: Rule
      services:
        - name: ntfy-svc
          port: 80
      middlewares:
        - name: default-headers
