apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: hass
  namespace: traefik
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`hass.juicewizerd.com`)
      kind: Rule
      services:
        - kind: Service
          name: hass 
  tls:
    store: 
      name: default-cloudflare-tls
---
apiVersion: v1
kind: Service
metadata:
  name: hass
  namespace: traefik
spec:
  externalName: 192.168.1.86
  type: ExternalName
  ports:
    - port: 8123