apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: hass
  namespace: traefik
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`hass.juicewizerd.com`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
    
 tls:
   store: default-cloudflare-tls