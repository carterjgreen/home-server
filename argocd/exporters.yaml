apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: exporters
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/carterjgreen/home-server.git'
    path: exporters
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
