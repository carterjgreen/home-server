---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptimekuma-deployment
  labels:
    app: uptimekuma-deployment
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uptimekuma-pod
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: uptimekuma-pod
    spec:
      containers:
        - name: uptimekuma
          image: louislam/uptime-kuma:1.23.17
          env:
            - name: TZ
              value: America/Toronto
          ports:
            - containerPort: 3001
              name: http-uptimekuma
          resources:
            limits:
              memory: 300Mi
              cpu: 200m
            # requests:
            #   cpu: 150m
            #   memory: 150Mi
          volumeMounts:
            - mountPath: /app/data
              name: uptimekuma-volume
      volumes:
        - name: uptimekuma-volume
          persistentVolumeClaim:
            claimName: uptimekuma-pvc
