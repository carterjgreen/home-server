---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  labels:
    app: prowlarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
        - name: prowlarr
          image: ghcr.io/onedr0p/prowlarr:rolling@sha256:f2d5ee05f98e9e0170b8bca27338f94807f92cd38a0874a4daf4b7e99e72dbb4
          env:
            - name: TZ
              value: America/Toronto
            - name: PROWLARR__API_KEY
              valueFrom:
                secretKeyRef:
                  name: starr
                  key: PROWLARR_API
          ports:
            - containerPort: 9696
              name: http-prowlarr
          livenessProbe: &probe
            httpGet:
              path: /ping
              port: http-prowlarr
            initialDelaySeconds: 10
            failureThreshold: 3
            periodSeconds: 60
            timeoutSeconds: 5
          readinessProbe: *probe
          resources:
            limits:
              memory: 500Mi
              cpu: 1000m
          volumeMounts:
            - mountPath: /config
              name: config-volume
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: prowlarr-pvc
