apiVersion: v1
kind: Service
metadata:
  name: radarr-exporter
spec:
  type: ClusterIP
  selector:
    app: radarr-exporter
  ports:
    - name: radarr
      protocol: TCP
      port: 9708
      targetPort: radarr-prom
