apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: sonarr-exporter
spec:
  selector:
    matchLabels:
      app: sonarr-exporter
  podMetricsEndpoints:
    - port: sonarr-prom
