apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntfy
  labels:
    app: ntfy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ntfy-pod
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ntfy-pod
    spec:
      containers:
        - name: ntfy
          image: binwiederhier/ntfy:v2.6.2
          args:
            - "serve"
          env:
            - name: TZ
              value: America/Toronto
            - name: NTFY_WEB_PUSH_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: ntfy
                  key: NTFY_WEB_PUSH_PUBLIC_KEY
            - name: NTFY_WEB_PUSH_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: ntfy
                  key: NTFY_WEB_PUSH_PRIVATE_KEY
          ports:
            - containerPort: 80
              name: http-ntfy
          livenessProbe:
            httpGet:
              path: /v1/health
              port: http-ntfy
            initialDelaySeconds: 40
            failureThreshold: 3
            periodSeconds: 60
            timeoutSeconds: 10
          resources:
            limits:
              memory: 300Mi
              cpu: 200m
            # requests:
            #   cpu: 150m
            #   memory: 150Mi
          volumeMounts:
            - mountPath: /etc/ntfy/server.yml
              subPath: server.yml
              name: config-volume
              readOnly: true
            - mountPath: /var/cache/ntfy
              name: cache-volume
      volumes:
        - name: config-volume
          configMap:
            name: server-config
        - name: cache-volume
          persistentVolumeClaim:
            claimName: ntfy-pvc
