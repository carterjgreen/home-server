apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: change-ingress
  namespace: default
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    # - web
    - websecure
  routes:
    - match: Host(`change.juicewizerd.com`)
      kind: Rule
      services:
        - name: change-svc
          port: 80
      middlewares:
        - name: authelia-2fa
  tls:
    secretName: juicewizerd-le-com-tls